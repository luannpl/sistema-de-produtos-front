<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Sistema de Produtos</h1>
        
        <div class="row">
            <!-- Div de Cadastro à Esquerda -->
            <div id="form-cadastro" class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h5 mb-0">Cadastrar Produto</h2>
                    </div>
                    <div class="card-body">
                        <form id="form-produto">
                            <div class="form-group">
                                <input type="text" id="nomeProduto" class="form-control" placeholder="Nome do Produto" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="preco" class="form-control" placeholder="Preço" required>
                            </div>
                            <div class="form-group">
                                <input type="number" id="quantidade" class="form-control" placeholder="Quantidade" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Div de Lista de Produtos à Direita com Scroll -->
            <div id="lista-produtos" class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white">
                        <h2 class="h5 mb-0">Lista de Produtos</h2>
                    </div>
                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                        <table id="produtos-tabela" class="table table-bordered table-striped mb-0">
                            <thead class="thead-light">
                                <tr>
                                    <th>Código</th>
                                    <th>Nome</th>
                                    <th>Preço</th>
                                    <th>Quantidade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
